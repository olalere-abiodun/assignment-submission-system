<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/styles/index.css">
    <link rel="stylesheet" href="../static/styles/login.css">
    <!-- Favicon -->
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <div class="row g-0 signup-bg" style="height: auto;">
   <div class="col-lg-6 d-flex justify-content-center sg-up">
    <section class="quote">
        <p>
            <q>
                The only thing that interferes with my learning is my education
            </q>
            <span><i>Albert Einstein</i></span>
        </p>
    </section>
  </div>
  <div class="col-lg-6 d-flex justify-content-center align-items-center login-inner">
    <main class="form-signin my-5" style="width: 100%; max-width: 400px;">
      <form >
        <h1 class="h3 mb-3 fw-semibold">Sign Up</h1>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Full Name">
          <label for="floatingInput">Full Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="Email">
          <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
          <label for="floatingPassword">Confrim Password</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Role</option>
                <option value="1">Lecturer</option>
                <option value="2">Student</option>    
            </select>
            <label for="floatingSelect">Role</label>
            </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
        
      </form>
      <div>
        <div class="d-flex justify-content-center align-items-center gap-3 w-100 mt-3">
        <hr class="flex-grow-1" />
        <span>or</span>
        <hr class="flex-grow-1" />
      </div>
        <div class="d-flex sign-op gap-4 mt-3">
            <section>
                <img src="../static/images/Group 427320702.svg" alt="">

                <span class="fw-semibold">Gmail</span>
            </section> 
            <section>
                <img src="../static/images/XMLID_17_.svg" alt="">
                <span class="fw-semibold">
                    Facebook
                </span>
            </section>
        </div>
        <div class="text-start my-3">
          <p>Already have an account? <a href="login.html" class="fw-semibold">Log In</a></p>
        </div>
      </div>
    </main>
  </div>
</div>





    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../static/scripts/index.js"></script>
</body>

</html>
